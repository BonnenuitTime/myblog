<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyBlog</title>
</head>
<body>
    <ul>
        {% for article in articles %}
        <h5>
            <li>
                标题：{{ article.title }} <br \>
                分类：{{ article.category }} <br \>
                作者：{{ article.user }} <br \>
            </li>
        </h5>
        {% endfor %}
    </ul>
</body>
</html>
